<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Khoj The Phone</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body class="container">
        <h2 class="text-center mt-4 mb-4">KHOJ THE PHONE</h2>

        <!-- search box -->
        <div class="input-group mb-3 w-50 m-auto">
            <input id="search-text" type="text" class="form-control" placeholder="Search your endearing phone"
                aria-label="Search your endearing phone" aria-describedby="search-btn">
            <button onclick="loadPhones()" class="btn btn-success btn-outline-danger text-white" type="button"
                id="search-btn"><i class="fa-solid fa-magnifying-glass pe-2"></i>Search</button>
        </div>

        <!-- spinner div -->
        <div class="d-flex justify-content-center">
            <div id="spinner" class="spinner-border text-primary position-absolute top-50 start-50" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- error msg -->
        <h3 id="error" class="text-center text-danger"></h3>

        <!-- single details -->
        <div class="row mt-3 p-3">
            <div class="col-lg-8 col-12">
                <div id="single-details"
                    class="row rounded shadow-lg d-flex flex-column align-items-center d-lg-flex flex-lg-row">

                </div>
            </div>
        </div>

        <!-- search result -->
        <div id="search-result" class="row row-cols-lg-3 row-cols-1 g-3 mt-2">

        </div>
        <button id="show-all" class="btn btn-success mb-5 p-2 m-auto">Show
            All</button>

        <!-- script source -->
        <script src="js/app.js"></script>
    </body>

</html>
