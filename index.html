<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Khoj The Phone</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <body class="container">
        <h2 class="text-center mt-4 mb-4">Welcome To Khoj The Phone</h2>

        <!-- search box -->
        <div class="input-group mb-3 w-50 m-auto">
            <input id="search-text" type="text" class="form-control" placeholder="Search your endearing phone"
                aria-label="Search your endearing phone" aria-describedby="search-btn">
            <button onclick="loadPhones()" class="btn btn-outline-secondary" type="button"
                id="search-btn">Button</button>
        </div>

        <!-- error msg -->
        <h3 id="error" class="text-center text-danger"></h3>

        <!-- single details -->
        <div id="single-details" class="row">

        </div>

        <!-- search result -->
        <div id="search-result" class="row g-4 mt-4">

        </div>
        <button id="show-all" class="btn btn-warning mb-5 p-2 m-auto" style="display: none;">Show
            All</button>
        <script src="js/app.js"></script>
    </body>

</html>
